<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea JavaScript 2</title>
</head>
<body>

    <button class="rojo" id="rojo" style="background-color:red; width: 100px; height: 50px;" >Rojo a Azul</button>
    <button class="verde" id="verde" style="background-color:green; width: 100px; height: 50px;">Verde a Amarillo</button>
    <button class="violeta" id="violeta" style="background-color:purple; width: 100px; height: 50px;">Violeta a Naranja</button>


    <script>
        const rojo = document.getElementById('rojo');

        rojo.addEventListener('click', function onClick() {
        rojo.style.backgroundColor = 'blue';
        });
        const verde = document.getElementById('verde');

        verde.addEventListener('click', function onClick() {
        verde.style.backgroundColor = 'yellow';
        });
        const violeta = document.getElementById('violeta');

        violeta.addEventListener('click', function onClick() {
            violeta.style.backgroundColor = 'orange';
        });
    </script>
</body>
</html>
